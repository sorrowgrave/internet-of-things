<div>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" ui-sref-active="active"><a ui-sref="settings.cloud.amazon" aria-controls="amazon">Amazon</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="settings.cloud.azure" aria-controls="azure">Azure</a></li>
    </ul>
    <form id="cloudForm" ng-submit="settingsCloudCtrl.updateCloud()">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane" ui-sref="settings.cloud.amazon" ui-sref-active="active" >
                <div class="row" >
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="endpoint">Endpoint: </label>
                            <input type="text" class="form-control" id="endpoint" placeholder="EndPoint" ng-model="settingsCloudCtrl.cloud.amazon.endPoint">
                        </div>
                        <div class="form-group">
                            <label for="region">Region: </label>
                            <input type="text" class="form-control" id="region" placeholder="region" ng-model="settingsCloudCtrl.cloud.amazon.region">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="clientId">Client id: </label>
                            <input type="text" class="form-control" id="clientId"  placeholder="SomeClientId" ng-model="settingsCloudCtrl.cloud.amazon.clientId"/>
                        </div>
                        <div class="form-group">
                            <label for="accessKey">Access key: </label>
                            <input type="text" class="form-control" id="accessKey"  placeholder="AWS access key" ng-model="settingsCloudCtrl.cloud.amazon.accessKey"/>
                        </div>
                        <div class="form-group">
                            <label for="secretKey">Secret Key: </label>
                            <input type="password" class="form-control" id="secretKey"  placeholder="AWS secret key" ng-model="settingsCloudCtrl.cloud.amazon.secretKey">
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" ui-sref="settings.cloud.azure" ui-sref-active="active">
                <div class="row" >
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="eventHubHost">Event-Hub Host: </label>
                            <input type="text" class="form-control" id="eventHubHost" placeholder="*.servicebus.windows.net" ng-model="settingsCloudCtrl.cloud.amazon.eventHubHost">
                        </div>
                        <div class="form-group">
                            <label for="eventHubName">Event-Hub Name: </label>
                            <input type="text" class="form-control" id="eventHubName" placeholder="iothub-ehub-[IoT Hub Name]-[number]-[number]" ng-model="settingsCloudCtrl.cloud.amazon.eventHubName">
                        </div>
                        <div class="form-group">
                            <label for="numPartitions">Number of Partitions: </label>
                            <input type="password" class="form-control" id="numPartitions"  placeholder="e.g. 2" ng-model="settingsCloudCtrl.cloud.amazon.numPartitions">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sasName">SAS Name: </label>
                            <input type="text" class="form-control" id="sasName"  placeholder="Policy Name, default: iothubowner" ng-model="settingsCloudCtrl.cloud.amazon.sasName"/>
                        </div>
                        <div class="form-group">
                            <label for="sasKey">SAS Key: </label>
                            <input type="text" class="form-control" id="sasKey"  placeholder="Primary key of corresponding Policy" ng-model="settingsCloudCtrl.cloud.amazon.sasKey"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
